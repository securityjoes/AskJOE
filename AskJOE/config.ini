[API_KEYS]
# OpenAI API Key for AI analysis features
openai_api_key = KEY_HERE

# VirusTotal API Key for file reputation analysis
virustotal_api_key = KEY_HERE

# Hybrid Analysis API Key for behavioral analysis and sandbox results
hybrid_analysis_api_key = KEY_HERE

# AlienVault OTX API Key for threat intelligence and indicators
alienvault_api_key = KEY_HERE

# Malware Bazaar API Key for malware family identification
malware_bazaar_api_key = KEY_HERE

# Intezer API Key for genetic malware analysis
intezer_api_key = KEY_HERE

# Any.Run API Key for advanced sandbox analysis
anyrun_api_key = KEY_HERE

# ThreatFox API Key for malware family intelligence
threatfox_api_key = KEY_HERE

# Triage API Key for malware analysis platform
triage_api_key = KEY_HERE

# X-Force Exchange API Key for IBM threat intelligence
xforce_api_key = KEY_HERE


[CONFIGURATION]
# Logging level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO

# Maximum number of network indicators to analyze per script run
max_indicators_per_run = 10

# Rate limiting delay between API calls (in seconds)
api_rate_limit_delay = 1

# Timeout for API requests (in seconds)
api_timeout = 30

# Maximum file size for analysis (in bytes)
max_file_size = 104857600

# AskJOE base directory for scripts and data
askjoe_directory = AskJOE

[ENDPOINTS]
# Base URLs for various services
virustotal_base_url = https://www.virustotal.com/api/v3
hybrid_analysis_base_url = https://www.hybrid-analysis.com/api/v2
malware_bazaar_base_url = https://mb-api.abuse.ch/api/v1
alienvault_base_url = https://otx.alienvault.com/api/v1
intezer_base_url = https://analyze.intezer.com/api/v2
anyrun_base_url = https://api.any.run/v1
threatfox_base_url = https://threatfox-api.abuse.ch/v1
triage_base_url = https://api.tria.ge/v0
xforce_base_url = https://api.xforce.ibmcloud.com


[FEATURES]
# Enable/disable specific features
enable_virustotal = true
enable_hybrid_analysis = true
enable_malware_bazaar = true
enable_alienvault = true
enable_intezer = true
enable_anyrun = false
enable_threatfox = true
enable_triage = false
enable_xforce = false
enable_network_extraction = true
enable_ai_analysis = true

[LOGGING]
# Log file retention (in days)
log_retention_days = 30

# Enable console logging
console_logging = true

# Enable file logging
file_logging = true

# Log file format
log_format = %%(asctime)s - %%(name)s - %%(levelname)s - %%(message)s

# Log directory path
log_directory = AskJOE/logs

[CAPA]
# CAPA analysis options
#capa_verbose_level = -v (verbose)
#capa_verbose_level = -vv (very verbose)
#capa_verbose_level = -vvv (very very verbose)
#capa_verbose_level = -d (debug mode)
capa_verbose_level = -vv

# Official CAPA rules repository URL
capa_rules_url = https://github.com/mandiant/capa-rules/archive/refs/heads/master.zip

# Note: CAPA rules are downloaded directly from the official repository
# when needed, ensuring compatibility and up-to-date signatures
capa_timeout_seconds = 300

[STACK_STRINGS]
# Minimum length for stack strings to be considered valid
min_string_length = 4

# Maximum number of strings to display per type (0 = show all)
max_strings_per_type = 0

# Enable detailed string analysis
enable_detailed_analysis = true

# String validation options
# Minimum percentage of printable ASCII characters (0-100)
min_printable_ratio = 80

# Minimum percentage of alphabetic characters (0-100)
min_alphabetic_ratio = 30

# Maximum percentage of repeated characters (0-100)
max_repeated_ratio = 50

# Filter out strings that are mostly numbers
filter_numeric_strings = true

# Filter out strings that are mostly special characters
filter_special_char_strings = true

# Minimum word length for multi-word strings
min_word_length = 4

# Enable entropy-based filtering (remove high-entropy random strings)
enable_entropy_filtering = true

# Maximum entropy threshold (0.0-8.0, higher = more random)
max_entropy_threshold = 4.5
